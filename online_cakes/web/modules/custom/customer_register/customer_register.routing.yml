customer_register.customer_controller_display:
  path: '/customer_register'
  defaults:
    _controller: '\Drupal\customer_register\Controller\MydataController::display'
    _title: 'display'
  requirements:
    _permission: 'access content'


customer_register.customer_form:
  path: '/customer_register/form/customer'
  defaults:
    _form: '\Drupal\customer_register\Form\CustomerForm'
    _title: 'CustomerRegistrationForm'
  requirements:
    _access: 'TRUE'

customer_register.display_table_controller_display:
  path: '/customer_register/hello/table'
  defaults:
    _controller: '\Drupal\customer_register\Controller\DisplayTableController::display'
    _title: 'display'
  requirements:
    _permission: 'access content'

mydata.delete_form:
  path: '/customer_register/form/delete/{cid}'
  defaults:
    _form: '\Drupal\customer_register\Form\DeleteForm'
    _title: 'DeleteForm'
  requirements:
    _access: 'TRUE